<!DOCTYPE html>

<html>

	<head>
		<title>The Real Marauder's Map</title>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap_style.css" />
		
		<script>
			var myName = "AnitaHolleman";
			var currLat;
			var currLng;
			var request = new XMLHttpRequest;
			var params;
			var data;
			var current;
			var map;
			var mymarker;
			var myInfowindow;
			var mapOptions = {
				center: current,
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var person = {
				name: undefined,
				Lat: undefined,
				Lng: undefined
			};

			function init() 
			{
				map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
				myLocation();
			}

			function myLocation() 
			{
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						currLat = position.coords.latitude;
						currLng = position.coords.longitude;
						render();
						manageData();
					});
				}
				else {
					alert("ERROR: Geolocation not supported");
				}
			}

			function render()
			{
				current = new google.maps.LatLng(currLat, currLng);

				map.panTo(current);

				myMarker = new google.maps.Marker({
					position: current,
					title: myName,
					animation: google.maps.Animation.DROP,
					icon: 'icon.png',
					new google.maps.Size(42, 68)
				});
				myMarker.setMap(map);

				google.maps.event.addListener(myMarker, "click", function() {
					myInfowindow = new google.maps.InfoWindow();
					myInfowindow.setContent("<div id='login'>" + myMarker.title + "</div>");
					myInfowindow.open(map, myMarker);
				});
			}

			function createMarker(person)
			{
				var distance = findDistance(person);
				var marker = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(person.Lat, person.Lng),
					title: person.name
				});

				google.maps.event.addListener(marker, "click", function() {
					var infowindow = new google.maps.InfoWindow;
					infowindow.setContent("<div id='windowContent'><div id='login'>" + marker.title + "</div>" + distance + " mile(s) away</div>");
					infowindow.open(map, this);
					setTimeout(function () { infowindow.close(); }, 5000);
				});
			}

			function findDistance(person)
			{
				if (Number.prototype.toRadians === undefined) {
    				Number.prototype.toRadians = function() { return this * Math.PI / 180; };
				}

				var R = 6371000; // earth's radius in meters
				var φ1 = currLat.toRadians(), λ1 = currLng.toRadians();
				var φ2 = person.Lat.toRadians(), λ2 = person.Lng.toRadians();
			    var Δφ = φ2 - φ1;
    			var Δλ = λ2 - λ1;

				var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
        				Math.cos(φ1) * Math.cos(φ2) *
        				Math.sin(Δλ/2) * Math.sin(Δλ/2);
				var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

				var d = (R * c) / 1609.34;
				d = Math.round(d * 100) / 100;

				return d;
			}

			function manageData() 
			{
					params = "login=AnitaHolleman&lat=" + currLat + "&lng=" + currLng;
					console.log(params);
					request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true)
					request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					request.onreadystatechange = parseData;
					request.send(params);	
			}

			function parseData()
			{
				//request is ready and status code is successful
				if (request.readyState == 4 && request.status == 200) {
					data = JSON.parse(request.responseText);
					for (i = 0; i < data.length; i++) {
						if (data[i].login == myName) continue;
						person.name = data[i].login;
						person.Lat = data[i].lat;
						person.Lng = data[i].lng;
						createMarker(person);
					}
				}
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>

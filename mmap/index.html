<!DOCTYPE html>

<html>

	<head>
		<title>The Real Marauder's Map</title>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap_style.css" />
		
		<script type = "text/javascript">
			var currLat;
			var currLng;
			var request = new XMLHttpRequest;
			var params;
			var data;
			var current;
			var map;
			var mymarker;
			var myInfowindow;
			var mapOptions = {
				center: current,
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var person = {
				name: undefined,
				Lat: undefined,
				Lng: undefined
			};

			function init() 
			{
				map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
				myLocation();
			}

			function myLocation() 
			{
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						currLat = position.coords.latitude;
						currLng = position.coords.longitude;
						render();
						manageData();
					});
				}
				else {
					alert("ERROR: Geolocation not supported");
				}
			}

			function render()
			{
				current = new google.maps.LatLng(currLat, currLng);

				map.panTo(current);

				myMarker = new google.maps.Marker({
					position: current,
					title: "AnitaHolleman",
					animation: google.maps.Animation.DROP,
					icon: 'marker_icon.png'
				});
				myMarker.setMap(map);

				google.maps.event.addListener(myMarker, "click", function() {
					myInfowindow = new google.maps.InfoWindow();
					myInfowindow.setContent(myMarker.title);
					myInfowindow.open(map, myMarker);
				});
			}

			function createMarker(person)
			{
				var marker = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(person.Lat, person.Lng),
					title: person.name
				});

				google.maps.event.addListener(marker, "click", function() {
					var infowindow = new google.maps.InfoWindow
					infowindow.close();
					infowindow.setContent(marker.title);
					infowindow.open(map, this);
				});
			}

			function manageData() 
			{
					params = "login=AnitaHolleman&lat=" + currLat + "&lng=" + currLng;
					console.log(params);
					request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true)
					request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					request.onreadystatechange = parseData;
					request.send(params);	
			}

			function parseData()
			{
				console.log("in parseData");
				//request is ready and status code is successful
				if (request.readyState == 4 && request.status == 200) {
					console.log("about to parse!");
					data = JSON.parse(request.responseText);
					for (i = 0; i < data.length; i++) {
						if (data[i].login == 'AnitaHolleman') continue;
						person.name = data[i].login;
						person.Lat = data[i].lat;
						person.Lng = data[i].lng;
						createMarker(person);
					}
				}
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>

<!DOCTYPE html>

<html>

	<head>
		<title>The Real Marauder's Map</title>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap_style.css" />
		
		<script type = "text/javascript">
			var currLat = 0;
			var currLng = 0;
			var request = new XMLHttpRequest();
			var current = new google.maps.LatLng(currLat, currLng);
			var map;
			var mapOptions = {
				center: current,
				zoom: 13,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			function init() 
			{
				map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
				myLocation();
			}

			function myLocation() 
			{
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						currLat = position.coords.latitude;
						currLng = position.coords.longitude;
						render();
					});
				}
				else {
					alert("ERROR: Geolocation not supported");
				}
			}

			function render()
			{
				current = new google.maps.LatLng(currLat, currLng);

				map.panTo(current);

				maker = new google.maps.Marker({
					position: current
				});
				marker.setMap(map)

			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>

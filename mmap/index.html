<!DOCTYPE html>

<html>

	<head>
		<title>The Real Marauder's Map</title>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap_style.css" />
		
		<script type = "text/javascript">
			var currLat = 0;
			var currLng = 0;
			var request = new XMLHttpRequest();
			var params;
			var data;
			var current = new google.maps.LatLng(currLat, currLng);
			var map;
			var marker;
			var mapOptions = {
				center: current,
				zoom: 13,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			function init() 
			{
				map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
				myLocation();

				params = "login=AnitaHolleman&lat=" + currLat + "&lng" + currLng;
				request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true)

				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				request.onreadystatechange = parseData;

				request.send(params);
			}

			function myLocation() 
			{
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						currLat = position.coords.latitude;
						currLng = position.coords.longitude;
						render();
					});
				}
				else {
					alert("ERROR: Geolocation not supported");
				}
			}

			function render()
			{
				current = new google.maps.LatLng(currLat, currLng);

				map.panTo(current);

				marker = new google.maps.Marker({
					position: current,
					title: "AnitaHolleman"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, "click", function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				})
			}

			function parseData()
			{
				console.log("in parseData");
				if (request.responseText == null)
					console.log("did not get JSON file!");
				//request is ready and status code is successful
				if (request.readyState == 4 && request.status == 200) {
					console.log("about to parse!")
					data = JSON.parse(request.responseText);
				}
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>

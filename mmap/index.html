<!DOCTYPE html>

<html>

	<head>
		<title>The Real Marauder's Map</title>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mmap_style.css" />
		
		<script type = "text/javascript">
			var currLat;
			var currLng;
			var request = new XMLHttpRequest;
			var params;
			var data;
			var current;
			var map;
			var marker;
			var infowindow;
			var mapOptions = {
				center: current,
				zoom: 13,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			function init() 
			{
				map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
				myLocation();
				console.log(currLat + " " + currLng);

				if (currLat !== undefined && currLng !== undefined) {
					params = "login=AnitaHolleman&lat=" + currLat + "&lng=" + currLng;
					request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true)

					request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

					request.onreadystatechange = parseData;

					request.send(params);
				}
			}

			function myLocation() 
			{
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						currLat = position.coords.latitude;
						currLng = position.coords.longitude;
						render();
					});
				}
				else {
					alert("ERROR: Geolocation not supported");
				}
				console.log(currLat + " " + currLng);
			}

			function render()
			{
				current = new google.maps.LatLng(currLat, currLng);

				map.panTo(current);

				marker = new google.maps.Marker({
					position: current,
					title: "AnitaHolleman"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, "click", function() {
					infowindow = new google.maps.InfoWindow();
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}

			function parseData()
			{
				console.log("in parseData");
				//request is ready and status code is successful
				if (request.readyState == 4 && request.status == 200) {
					console.log("about to parse!");
					data = JSON.parse(request.responseText);
					for (i = 0; i < data.length; i++) {
					}
					console.log(data.length);
				}
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>
